<div class="container">
  <div *ngIf="gotResponse" class="gotResponseContainer">
    <div (keyup)="submit($event)" *ngIf="category!=='Dateianhang'" class="categorySearch">
      <input (keyup)="getInput($event)" alt="{{category}} suchen"
             class="categoryInput standardText"
             placeholder="{{category}} suchen" type="text">
      <button (click)="lookFor()" class="searchButton standardText" type="button">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
    <div class="toggleContainer">
      <div *ngFor="let statistic of stats| slice:0:5 " class="toggleOption">
        <app-toggle-entry [count]="statistic.sCount" [label]="statistic.sLabel"
                          category="{{category}}"></app-toggle-entry>
      </div>
    </div>
  </div>
  <div *ngIf="!gotResponse" class="noResponseContainer standardText">
    Zur Zeit ist leider keine Filterung nach dem {{category}} mÃ¶glich.

  </div>


</div>
